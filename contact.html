<main>
    <h1>Contacting Us</h1>
    <p>
      We'd love to hear from you! Whether you have questions about our activities, need assistance planning your visit, or want to give feedback, feel free to reach out through the options below.
    </p>
  
    <h2>Phone:</h2>
    <p>(800)GCLIFFS</p>
  
    <h2>Email:</h2>
    <p>info@greatcliffs.com</p>
  
    <form action="/contact" method="post">
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" required><br><br>
  
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject"><br><br>
  
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" cols="40" required></textarea><br><br>
  
      <input type="submit" value="Submit">
    </form>
  </main>
